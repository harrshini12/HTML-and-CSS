<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table
        { 
            border-collapse: collapse; 
        }
        tr 
        {
            border: none;
        }
        th
        {
            color: #183E96;
        }
        td
        {
            color: #676AA0;
        }
        th, td 
        {
            padding:10px 50px 10px 10px;
            text-align: left;
        }
        tr:nth-child(even)
        {
            background-color: #E9EEFD;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <th>Employee</th>
                <th>Salary</th>
                <th>Bonus</th>
                <th>Supervisor</th>
            </tr>
            <tr>
                <td>Stephen C. Cox</td>
                <td>$300</td>
                <td>$50</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>Josephin Tan</td>
                <td>$150</td>
                <td>-</td>
                <td>Annie</td>
            </tr>
            <tr>
                <td>Joyce Ming</td>
                <td>$200</td>
                <td>$35</td>
                <td>Andy</td>
            </tr>
            <tr>
                <td>James A.Pentel</td>
                <td>$175</td>
                <td>$25</td>
                <td>Annie</td>
            </tr>
      </table>
</body>
</html>
